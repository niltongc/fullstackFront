<div class="container">
    <h1 class="mb-3">Add New Employee</h1>
    <div class="row">
        <div class="col-6">
            <form #form="ngForm" (ngSubmit)="addEmployee()">
                <div class="form-group">
                    <label for="name">Name</label>
                    <input type="text" class="form-control" id="name" 
                    name="name" [(ngModel)]="addEmployeeResquest.name" placeholder="Name">

                </div>
                <div class="form-group">
                    <label for="email">Email</label>
                    <input type="email" class="form-control" id="email" 
                    name="email" [(ngModel)]="addEmployeeResquest.email" placeholder="Email">

                </div>
                <div class="form-group">
                    <label for="phone">Phone</label>
                    <input type="number" class="form-control" id="phone" 
                    name="phone" [(ngModel)]="addEmployeeResquest.phone" placeholder="Phone">

                </div>
                <div class="form-group">
                    <label for="salary">Salary</label>
                    <input type="number" class="form-control" id="salary" 
                    name="salary" [(ngModel)]="addEmployeeResquest.salary" placeholder="Salary">

                </div>
                <div class="form-group">
                    <label for="department">Department</label>
                    <input type="text" class="form-control" id="department" 
                    name="department" [(ngModel)]="addEmployeeResquest.department"placeholder="Department">

                </div>
                <br>
                <button type="submit" class="btn btn-primary px-4">Save</button>
            </form>
        </div>
    </div>


</div>
